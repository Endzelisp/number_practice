<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./sidebar.css">
  <script type="module" src="./main.js"></script>
  <script type="module" src="./sidebar-menu.js"></script>
</head>
<body>
  <main class="main_container">
    <aside class="settings-wrapper">
      <button type="button" id="settings-button">
        <img src="./assets/open_menu.png" id="settings-icon" alt="settings">
      </button>
      <nav class="settings-menu" id="settings-menu">
        <ul>
          <li>
            <button type="button">
              <img src="./assets/spain.png" alt="Spain flag">
              <span>Español</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="./assets/union-jack.png" alt="United Kingdom flag">
              <span>English</span>
            </button>
          </li>
          <li>
            <button type="button">
              <img src="./assets/russia.png" alt="Russian flag">
              <span>Русский</span>
            </button>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="app-wrapper">
      <figure class="number-display">
        <span class="disable-select" id="number"></span>
        <figcaption></figcaption>
      </figure>
      <form action="#" class="answer_submission">
        <label for="answer">
          <input type="text" placeholder="" id="answer" autocomplete="off">
        </label>
        <img src="" alt="result icon" width="80" id="result-icon">
        <button type="button"></button>
      </form>
    </div>
  </main>
  <dialog class="language-modal">
    <form>
      <button value="es" formmethod="dialog">
        <img src="./assets/spain.png" alt="Spain flag">
        Español
      </button>
      <button value="en" formmethod="dialog">
        <img src="./assets/union-jack.png" alt="United Kingdom flag">
        English
      </button>
      <button value="ru" formmethod="dialog">
        <img src="./assets/russia.png" alt="Russian flag">
        Русский
      </button>
    </form>
  </dialog>
</body>
</html>
